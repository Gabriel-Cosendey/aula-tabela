<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td {
            border:1px solid black;
            }
        </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações adicionais</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Gabriel</td>
                <td>19</td>
                <td>Estudante</td>
            </tr>
            <tr>
                <td>Rafael</td>
                <td>11</td>
                <td>Estudante</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
